<!DOCTYPE html>
<html>
<body>
    <form id="contact-form">
        <p>
            <label for="name">Name</label>
            <input name="name" type="text" />
        </p>
        <p>
            <label for="email">Email</label>
            <input name="email" type="text" />

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
