<!DOCTYPE html>
<html>
<body>
    <script type="text/javascript">
        var burger = prompt(
            'Would you like a single [s], double [d], or triple [t] cheeseburger?'
        )
        switch (burger.toLowerCase()) {
            case 's':
                alert('Put one patty on the grill!')
                break
            case 'd':
                alert('Put two patties on the grill!')
                break
            case 't':
                alert('Put three patties on the grill!')
                alert('Get backup help!')
                break
            default:
                alert('The user is not sure.')
        }
    </script>
</body>
</html>
