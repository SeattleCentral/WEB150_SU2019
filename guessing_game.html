                if (userGuess == correctAnswer) {
                    alert('You guessed it!')
                } else if ((userGuess - correctAnswer) > 30) {
                    alert('Way way too high!')
                } else if ((userGuess - correctAnswer) > 15) {
                    alert('Way too high')
                } else if ((correctAnswer - userGuess) > 30) {
                    alert('Way way to low')
                } else if((correctAnswer - userGuess) > 15) {
                    alert('way to low')
                } else if (userGuess > correctAnswer) {
                    alert('Too high')
                } else if (userGuess < correctAnswer) {
                    alert('Too low')
                }
            }
        })
        
    </script>
